<section class="list-container">
  <h2 class="list-title">Todo List</h2>
  <p *ngIf="manageListService.tasks.length === 0">List is empty</p>
  <ul *ngIf="manageListService.tasks.length > 0">
    <app-task
      *ngFor="let task of manageListService.tasks"
      [task]="task"
      (removeTask)="removeTask($event)"
    />
  </ul>
  <app-list-tool (addTask)="addTask($event)" />
</section>
