<li [class]="['task', task.status]">
  <div
    class="content"
    (click)="this.changeStatus.emit({ id: task.id, status: task.status })"
  >
    <p class="title">
      {{ task.title }}
    </p>
    <p class="status">{{ task.status }}</p>
  </div>
  <button (click)="removeTask.emit(task.id)">â•³</button>
</li>
