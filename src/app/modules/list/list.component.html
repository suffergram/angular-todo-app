<section class="list-container">
  <h2 class="list-title">Todo List</h2>
  <app-search [searchValue]="searchValue" (filterTasks)="filterTasks($event)" />
  <p *ngIf="tasks.length === 0">List is empty</p>
  <ul *ngIf="tasks.length > 0">
    <app-task
      *ngFor="let task of tasks"
      [task]="task"
      (removeTask)="removeTask($event)"
      (changeStatus)="changeStatus($event)"
    />
  </ul>
  <app-list-tool (addTask)="addTask($event)" />
</section>
